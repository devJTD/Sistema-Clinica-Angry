<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservar Cita</title>

    <link th:href="@{/css/reserva-style.css}" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="encabezado-principal">
        <div class="contenido-encabezado contenedor">
            <div class="espacio-logo">
                <img th:src="@{/img/Logo.png}" alt="Logo de la Clínica" class="logo" />
            </div>
            <nav class="navegacion-principal">
                <ul>
                    <li><a th:href="@{/}">Inicio</a></li>
                    <li><a th:href="@{/reserva}" class="activo">Reservar Cita</a></li>
                    <li><a th:href="@{/historial}">Ver Historial</a></li>
                    <li><a th:href="@{/ambulancia}">Llamar Ambulancia</a></li>
                </ul>
            </nav>
            <div class="informacion-usuario">
                <span>Hola, <strong th:text="${nombreUsuario}">Nombre y Apellido</strong></span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" id="botonCerrarSesion">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </header>

    <main class="reserva-container">
        <h2>Agenda tu Cita</h2>
        <form th:action="@{/reserva/confirmar}" method="post" class="reserva-form">

            <div class="input-group">
                <label for="idEspecialidad">Especialidad:</label>
                <select id="idEspecialidad" name="idEspecialidad" required>
                    <option value="">Selecciona una especialidad</option>
                </select>
            </div>

            <div class="input-group">
                <label for="idMedico">Médico:</label>
                <select id="idMedico" name="idMedico" required disabled>
                    <option value="">Selecciona un médico</option>
                </select>
            </div>

            <div class="input-group">
                <label for="fechaCita">Fecha de la Cita:</label>
                <input type="date" id="fechaCita" name="fechaCita" required disabled />
            </div>

            <div class="input-group">
                <label for="horaCita">Hora de la Cita:</label>
                <select id="horaCita" name="horaCita" required disabled>
                    <option value="">Selecciona una hora</option>
                </select>
            </div>

            <button type="button" class="btn-primary" onclick="mostrarConfirmacion()">Confirmar Cita</button>

            <div id="modalConfirmacion" class="modal">
                <div class="modal-contenido">
                    <h3>¿Confirmar Cita?</h3>
                    <p>¿Estás seguro de que deseas reservar esta cita médica?</p>
                    <div class="modal-acciones">
                        <button type="button" onclick="confirmarCita()">Sí, Confirmar</button>
                        <button type="button" onclick="cerrarModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="links">
            <a th:href="@{/}">← Volver al Inicio</a>
        </div>
    </main>

    <script th:src="@{/js/reserva-script.js}"></script>
</body>

</html>
